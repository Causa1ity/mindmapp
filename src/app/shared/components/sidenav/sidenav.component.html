<div class="sidenav">
    <div class="sidenav-content">
        <mat-nav-list>
            <mat-list-item (click)="dialogService.saveMap(true)" class="save-map-with-name">
                <span matLine>{{ "SAVE_WITH_NAME" | translate }}</span>
                <button color="primary" mat-icon-button>
                    <mat-icon>save</mat-icon>
                </button>
            </mat-list-item>
            <mat-list-item [matMenuTriggerFor]="export" class="export-as">
                <span matLine>{{ "EXPORT_AS" | translate }}</span>
                <button color="primary" mat-icon-button>
                    <mat-icon>archive</mat-icon>
                </button>

                <mat-menu #export="matMenu">
                    <button (click)="exportAs('png')" mat-menu-item>
                        <mat-icon>image</mat-icon>
                        <span>{{ "PNG" | translate }}</span>
                    </button>
                    <button (click)="exportAs('jpeg')" mat-menu-item>
                        <mat-icon>image</mat-icon>
                        <span>{{ "JPG" | translate }}</span>
                    </button>
                    <button (click)="exportAs('pdf')" mat-menu-item>
                        <mat-icon>picture_as_pdf</mat-icon>
                        <span>{{ "PDF" | translate }}</span>
                    </button>
                </mat-menu>
            </mat-list-item>

            <mat-divider></mat-divider>

            <mat-list-item (click)="sidenav.close()" class="open-shortcuts" routerLink="/shortcuts">
                <span matLine>{{ "SHORTCUTS_TITLE" | translate }}</span>
                <button color="primary" mat-icon-button>
                    <mat-icon>timeline</mat-icon>
                </button>
            </mat-list-item>
            <mat-list-item (click)="sidenav.close()" class="open-settings" routerLink="/settings">
                <span matLine>{{ "SETTINGS_TITLE" | translate }}</span>
                <button color="primary" mat-icon-button>
                    <mat-icon>settings</mat-icon>
                </button>
            </mat-list-item>
            <mat-list-item (click)="sidenav.close()" class="open-about" routerLink="/about">
                <span matLine>{{ "ABOUT_TITLE" | translate }}</span>
                <button color="primary" mat-icon-button>
                    <mat-icon>info</mat-icon>
                </button>
            </mat-list-item>

            <mat-divider></mat-divider>

            <mat-list-item (click)="utilsService.closeApplication()" class="quit">
                <span matLine>{{ "QUIT" | translate }}</span>
                <button color="primary" mat-icon-button>
                    <mat-icon>exit_to_app</mat-icon>
                </button>
            </mat-list-item>
        </mat-nav-list>
    </div>
</div>
