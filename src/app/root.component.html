<mat-sidenav-container *ngIf="initialized">
    <mat-sidenav #sidenav mode="over" position="end">
        <mindmapp-sidenav [sidenav]="sidenav"></mindmapp-sidenav>
    </mat-sidenav>
    <mat-sidenav-content [@routeAnimation]="outlet && outlet.activatedRouteData && outlet.activatedRouteData.animation">
        <mindmapp-header [node]="node" [sidenav]="sidenav"></mindmapp-header>

        <router-outlet #outlet="outlet"></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
