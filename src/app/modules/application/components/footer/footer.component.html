<div class="footer">
    <div class="footer-content">
        <div>&#8829; {{ notificationsService.message | async }}</div>

        <span class="footer-spacer"></span>

        <div *ngIf="mapCacheService.cached | async as cached">
            <span *ngIf="cached">&#10003; {{ "SAVED" | translate }}</span>
            <span *ngIf="!cached">&#10007; {{ "NOT_SAVED" | translate }}</span>
        </div>
    </div>
</div>
