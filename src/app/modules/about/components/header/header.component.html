        <h3>{{ projectName }}</h3>

        <a (click)="slide('#section-1', $event)" class="anchor" mat-button>
            {{ 'SECTION_1' | translate }}

        <a (click)="slide('#section-2', $event)" class="anchor" mat-button>
            {{ 'SECTION_2' | translate }}

        <span class="toolbar-spacer"></span>

           href="https://join.slack.com/t/mindmapp-org/shared_invite/enQtNDE4OTUwOTQ4OTc3LWRkZDExM2E5MTJlNzZhZDBjZTFhMzVjMDhjMDFhOTY0NjBkMzMwYjRiY2FmNWNiNjRiYzdhZmNjZDE4YzkwYjk"
           target="_blank">
            <fa-icon [icon]="['fab', 'slack']" size="lg"></fa-icon>
        </a>

        <a class="link" [href]="'https://github.com/' + projectName" target="_blank">
            <fa-icon [icon]="['fab', 'github']" size="lg"></fa-icon>
        </a>
    </nav>
</header>
